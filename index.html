<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Page</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div class="container">
        <header>
            <img id="headshot" src="https://avatars.githubusercontent.com/u/97039145?v=4"
                alt="Leticia Oliveira picture" />
            <h1 id="siteName">Letícia Oliveira</h1>
            <ul id="menu">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="privacy.html">Privacy</a></li>
            </ul>
        </header>
        <main>

            <p><strong>Purpose:</strong> This is a resume (or CV) to help me get a job in web delelopment.</p>
            <h2>Experience</h2>
            <div class="experience">
                <p class="title">Avanade - 2022 (current)</p>
                <p>Back-End Developer Intern <br />Software Engineering TC</p>
            </div>

        </main>
        <aside>
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div id="formInfo"></div>
                <div>
                    <label for="fullName">Full Name</label>
                </div>
                <div>
                    <input id="fullName" type="text" />
                </div>
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input id="email" type="email" />
                </div>
                <div>
                    <label for="subject">Email</label>
                </div>
                <div>
                    <select id="subject">
                        <option>Job Offer</option>
                        <option>Personal Message</option>
                        <option>Complaint</option>
                    </select>
                </div>
                <div>
                    <label for="msg">Message</label>
                </div>
                <div>
                    <textarea id="msg" rows="4"></textarea>
                </div>
                <div>
                    <input id="sendMail" type="submit" value="Send Mail" />
                </div>
            </form>
        </aside>
        <footer>
            &copy; 2022 Copyright - Letícia Oliveira
        </footer>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
